

<div class="col-md-4 mx-auto" style="margin-top: 100px;">

    <div class="alert alert-danger" *ngIf="mode==1">
        <strong>Bad credentiels</strong>Invalied username or password
    </div>
    <div class="card">
        <div class="card-header" style="text-align: center;">
            Authentification
        </div>
        <div class="card-body">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="form-group">
                <label  class="control-label">
                  Nom d'utilisateur
                </label>
                <input type="text" name="username" ngModel  ngModel class="form-control">
            </div>
            <div class="form-group">
                <label  class="control-label">
                    Mot de passe
                </label>
                <input type="text" type="password" name="password" ngModel class="form-control">
            </div>
            <div class="row justify-content-center">
            <button class="btn btn-success" style="width: 93%;"   type="submit">S'authentifier</button>
        </div>
    
        </form>
    </div>
    </div>
</div>
