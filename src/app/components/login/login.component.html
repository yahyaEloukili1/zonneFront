

<div class="col-md-4 mx-auto" style="margin-top: 100px;">

    <div class="alert alert-danger" *ngIf="mode==1">
        <strong>Bad credentiels</strong>Invalied username or password
    </div>
    <div class="card">
        <div class="card-header" style="text-align: center;">
            تسجيل الدخول
        </div>
        <div class="card-body">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="form-group">
                <label  class="control-label"  style="display: block;text-align: right;">
                    إسم المستخدم
                </label>
                <input type="text" name="username"  style="text-align: right;" ngModel  ngModel class="form-control">
            </div>
            <div class="form-group">
                <label  class="control-label"  style="display: block;text-align: right;" >
                    كلمة المرور
                </label>
                <input type="text" type="password"  style="text-align: right;" name="password" ngModel class="form-control">
            </div>
            <div class="row justify-content-center">
            <button class="btn btn-success" style="width: 93%;"   type="submit">تسجيل الدخول</button>
        </div>
    
        </form>
    </div>
    </div>
</div>
