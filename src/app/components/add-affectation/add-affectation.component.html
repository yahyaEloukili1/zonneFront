            إضافة إستفادة جديدة

        <div class="card-body">
        <form #f="ngForm" (ngSubmit)="onSaveAffectation(f)">
           
                 
          
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label  class="control-label" style="display: block;text-align: right;">
                                    : * إسم  المستفيد
                                </label>
                                <input type="text" name="prenom" style="text-align: right;" ngModel class="form-control">
                            </div> 
                           </div>
                           <div class="col">
                            <div class="form-group">
                                <label  class="control-label" style="display: block;text-align: right;">
                                    : * رمز المستفيد
                                </label>
                                <input type="text" name="signe" style="text-align: right;" ngModel class="form-control">
                            </div> 
                           </div>
                           
                       </div>
                       <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label  class="control-label" style="display: block;text-align: right;">
                                    : * رقم البطاقة الوطنية
                                </label>
                                <input type="text" name="cin" style="text-align: right;" ngModel class="form-control">
                            </div> 
                           </div>
                           <div class="col">
                            <div class="form-group">
                                <label  class="control-label" style="display: block;text-align: right;">
                                    : * نسب المستفيد
                                </label>
                                <input type="text" name="nom" style="text-align: right;" ngModel class="form-control">
                            </div> 
                           </div>
                       </div>
                       <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label  class="control-label" style="display: block;text-align: right;">
                                    : * العنوان
                                </label>
                                <input type="text" name="address" style="text-align: right;" ngModel class="form-control">
                            </div> 
                           </div>
                        <div class="col">
                            <div class="form-group">
                                <label  class="control-label" style="display: block;text-align: right;">
                                    : * الهاتف
                                </label>
                                <input type="text" name="tele" style="text-align: right;" ngModel class="form-control">
                            </div> 
                           </div>
                          
                       </div>
                       <div class="row">

                            <div class="form-group">
                                <label  class="control-label" style="display: block;text-align: right;">

                                <input type="number" name="sucr" style="text-align: right;" ngModel class="form-control">

                                </label>
                                <input type="number" name="farine" style="text-align: right;" ngModel class="form-control">
                            </div> 
                           </div> -->
                       </div>
                       <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label  class="control-label" style="display: block;text-align: right;">
                                    : * تاريخ
                                </label>
                                <input type="date" style="text-align: right;" name="date" ngModel class="form-control">
                            </div> 
                           </div>
                        <div class="col">
                            <div class="form-group">
                                <label  class="control-label" style="display: block;text-align: right;">
                                    : * نوع الخدمة
                                </label>
                                <!-- <select class="form-control" name="type" ngModel> -->
                                    <!-- <option value=""  style="display: block;text-align: right;"></option> -->
                                    <!-- <option  value="تسليم"   style="display: block;text-align: right;" >تسليم</option>
                                    <option value="بيع"   style="display: block;text-align: right;">بيع</option>
                                  </select> -->
                                  <select class="form-control" name="type" *ngIf="types" [(ngModel)]="selectedType">
                            
                                    <option *ngFor="let type of types" [value]="type.id">{{type.name}}</option>
                                  </select>
                          
                          
                                  <!-- <input type="text" name="type" ngModel class="form-control"> -->
                            </div> 
                           </div>

                            <div class="form-group">
                                <label  class="control-label" style="display: block;text-align: right;">

                                </label>
                                <input type="number" style="text-align: right;" name="oeil" ngModel class="form-control">

                       </div>


                       <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label  class="control-label" style="display: block;text-align: right;">
                                    : *  الفئة
                                </label>
                                <select class="form-control" name="catgorie" *ngIf="categories" [(ngModel)]="selectedCategorie">
                            
                                    <option *ngFor="let categorie of categories" [value]="categorie.id">{{categorie.name}}</option>
                                  </select>
                          
                                
                            </div> 
                           </div>
                        <div class="col">
                            <div class="form-group">
                                <label  class="control-label" style="display: block;text-align: right;">
                                    : * المصلحة 
                                </label>
                           
                                  <select class="form-control" name="service" *ngIf="services" [(ngModel)]="selectedService">
                            
                                    <option *ngFor="let service of services" [value]="service.id">{{service.name}}</option>
                                  </select>
                          
                                
                            </div> 
                           </div>
                     
                     
                         
                     
                       </div>

                       <div class="row">
                        <div class="col">
                            <div class="form-group" style="float: right;">
                                <label>   مؤهل للإستفادة
                             
                                 
                                  </label><br>
                                  <input type="checkbox" style="height: 20px;width: 20px;float: right;" name="moahal"  [(ngModel)]="moahal">
                                  
                          
                                
                            </div> 
                           </div>
                   
                        <div class="col">
                            <div class="form-group">
                                <label  class="control-label" style="display: block;text-align: right;">
                                    : *  مخزون
                                </label>
                                <select class="form-control" name="stock" *ngIf="stocks" [(ngModel)]="selectedStock">
                            
                                    <option *ngFor="let stock of stocks" [value]="stock.id">{{stock.reference}}</option>
                                  </select>
                          
                                
                            </div> 
                           </div>
                    
                     
                     
                         
                     
                       </div>
                     
                       <div>
                        <button class="btn btn-success"  style="float: right; margin-left: 7px;" type="submit">حفظ</button>
                 
                        <button class="btn btn-danger" style="float: right;" type="button" (click)="reset(f)">إلغاء</button>
                  
                       </div>
            
    
        </form>
    </div>
    </div>
